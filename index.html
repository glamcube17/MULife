<body>
<div class='container'>
	<div class='titlebar'>

		<h1 class='center-content'>Game of Life Test</h1>
		
		<h4 class='center-content'>LMouse: Toggle cell | Enter: 1-Step | A: Auto-step | -/=: Slow/speed auto-step rate</h4>
		<h4 class='center-content'> R: Randomize board | C: Clear board | I: Invert board</h4>
		

	</div>
	
	<div class='stretch'>
	
		<div class='stretch-container'>
			
			<div class='canvas-div'>
				<canvas id='tab00-canvas' height='1024' width='1024'>
						Oops! Canvas not supported. Try Firefox!
				</canvas>
			</div>
			
		</div>
 	</div>
	
</div>


<!---
	Dialog boxes
--->


	<script>
	$(".canvas-div").draggable(
		{
			containment: "parent",
			//handle: "div",
			cancel: "canvas"
		}
	);
	
	var canvas = $("canvas")[0];
	var context = canvas.getContext("2d");

	context.save();

	context.fillStyle='white';
	context.fillRect(0,0,context.canvas.width, context.canvas.height);
	
	
	const N = 128;
	
	var autoStepping = false;
	var autoStepRate = 0;
	
	
	const celw = context.canvas.width/N;
	const celh = context.canvas.height/N;
	const digits = "0123456789abcdef";
	
	<!-- for(let i=0; i<N; i++){ -->
		<!-- for(let j=0; j<N; j++){ -->
			<!-- context.fillStyle= '#'+digits[i%16]+digits[i%16]+"00"+digits[j%16]+digits[j%16]; -->
			<!-- context.fillRect(context.canvas.width*(i/N)-1,context.canvas.height*(j/N)-1,context.canvas.width*((i+1)/N)+1, context.canvas.height*((j+1)/N)+1); -->
		<!-- } -->
	<!-- } -->
	
	context.restore();
	
	//initialize state
	var cells = [];
	var cellneighbors = [];
	
	for(let i=0; i<N; i++){
		let row = [];
		for(let j=0; j<N; j++){
			row.push(false);
		}
		cells.push(row);
		row = [];
		for(let j=0; j<N; j++){
			row.push(0);
		}
		cellneighbors.push(row);
	}
	doStep();
	autoStep();
	
	canvas.addEventListener("click", function(click){
		let i = Math.floor( ( click.offsetX ) / celw );
		let j = Math.floor( ( click.offsetY ) / celh );
		setCell(i,j,!cells[i][j]);
	});
	
	
	addEventListener("keydown", function(ev){
		switch(ev.key){
		case "Enter":
			doStep();
			break;
		case "r": case "R":
			randomizeBoard(Math.random());
			break;
		case "a": case "A":
			autoStepping = !autoStepping;
			break;
		case "=":
			autoStepRate = Math.max(0,autoStepRate-10);
			break;
		case "-":
			autoStepRate = Math.min(1000,autoStepRate+10);
			break;
		case "c": case "C":
			clearBoard();
			break;
		case "i": case "I":
			invertBoard();
			break;
		}
	});
	
	
	
	
	//Step through the state
	function doStep(){
		for(let i = 0; i < N; i++){
			for(let j = 0; j < N; j++){
				let neighborcount = 0;
				//count neighbors
				for(let I = -1; I < 2; I++){
					for(let J = -1; J < 2; J++){
						if( (I!=0||J!=0) && ( cells[(N+i+I)%N][(N+j+J)%N] === true ) ){
							neighborcount++;
						}
					}
				}
				cellneighbors[i][j] = neighborcount;
			}
		}
		
		for(let i=0; i < N; i++){ 
			for(let j=0; j < N; j++){
				let wasalive = ( cells[i][j] == true );
				let neighbors = cellneighbors[i][j];
				let isalive = !!( neighbors == 3 || ( neighbors == 2 && wasalive ) );
				cells[i][j] = isalive;
				
				if(isalive){
					context.fillStyle="#66ccff";
				}else if(wasalive){
					context.fillStyle="#993311";
				}else{
					context.fillStyle="#6611"+(4*(((i+j)%2)))+"1";
				}
				context.fillRect(i*celw,j*celh,celw,celh);
			}
		}
	}
	
	
	async function autoStep(){
		while(true){
			while(autoStepping){
				await doStep();
				await sleep(autoStepRate);
			}
			while(!autoStepping){
				await sleep(autoStepRate+1);
			}
		}
	}
	
	
	
	function setCell(i,j,state){
		cells[i][j] = state;
		if(state === true){
			context.fillStyle="#66ccff";
		}else{
			context.fillStyle="#6611"+(4*(((i+j)%2)))+"1";
		}
		context.fillRect(i*celw,j*celh,celw,celh);
	}
	
	function randomizeBoard(ratio){
		for(let i = 0; i < N; i++){
			for(let j = 0; j < N; j++){
				setCell(i,j,( Math.random() > ratio ) );
			}
		}
	}
	
	function clearBoard(){
		for(let i = 0; i < N; i++){
			for(let j = 0; j < N; j++){
				setCell(i,j,false);
			}
		}
	}
	
	function invertBoard(){
		for(let i = 0; i < N; i++){
			for(let j = 0; j < N; j++){
				setCell(i,j,!cells[i][j]);
			}
		}
	}
	
	
	function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
	
	</script>
	
  </body>
</html>
