	<script>
	$(".canvas-div").draggable(
		{
			containment: "parent",
			//handle: "div",
			cancel: "canvas"
		}
	);
	
	var canvas = $("canvas")[0];
	var context = canvas.getContext("2d");

	context.save();

	context.fillStyle='white';
	context.fillRect(0,0,context.canvas.width, context.canvas.height);
	
	
	const N = 128;
	
	
	const celw = context.canvas.width/N;
	const celh = context.canvas.height/N;
	const digits = "0123456789abcdef";
	
	<!-- for(let i=0; i<N; i++){ -->
		<!-- for(let j=0; j<N; j++){ -->
			<!-- context.fillStyle= '#'+digits[i%16]+digits[i%16]+"00"+digits[j%16]+digits[j%16]; -->
			<!-- context.fillRect(context.canvas.width*(i/N)-1,context.canvas.height*(j/N)-1,context.canvas.width*((i+1)/N)+1, context.canvas.height*((j+1)/N)+1); -->
		<!-- } -->
	<!-- } -->
	
	context.restore();
	
	<!-- initialize state -->
	var cells = [];
	var cellneighbors = [];
	
	for(let i=0; i<N; i++){
		let row = [];
		for(let j=0; j<N; j++){
			row.push(false);
		}
		cells.push(row);
		row = [];
		for(let j=0; j<N; j++){
			row.push(0);
		}
		cellneighbors.push(row);
	}
	doStep();
	
	canvas.addEventListener("click", function(click){
		let x = Math.floor( ( click.offsetX ) / celw ) * celw;
		let y = Math.floor( ( click.offsetY ) / celh ) * celh;
		let I = x/celw; var J = y/celh;
		
		cells[I][J] = !cells[I][J];
		if(cells[I][J] === true){
			context.fillStyle="#66ccff";
		}else{
			context.fillStyle="#661111";
		}
		context.fillRect(x,y,celw,celh);
	});
	
	
	<!-- Step through the state -->
	addEventListener("keydown", function(keydown){
		if(keydown.key == "Enter"){
			doStep();
		}
	});
	
	
	
	
	
	function doStep(){
		for(let i = 0; i < N; i++){
			for(let j = 0; j < N; j++){
				let neighborcount = 0;
				<!-- count neighbors -->
				for(let I = -1; I < 2; I++){
					for(let J = -1; J < 2; J++){
						if( (I!=0||J!=0) && ( cells[(N+i+I)%N][(N+j+J)%N] === true ) ){
							neighborcount++;
						}
					}
				}
				cellneighbors[i][j] = neighborcount;
			}
		}
		
		for(let i=0; i < N; i++){ 
			for(let j=0; j < N; j++){
				let wasalive = ( cells[i][j] == true );
				let neighbors = cellneighbors[i][j];
				let isalive = !!( neighbors == 3 || ( neighbors == 2 && wasalive ) );
				cells[i][j] = isalive;
				
				if(isalive){
					context.fillStyle="#66ccff";
				}else if(wasalive){
					context.fillStyle="#993311";
				}else{
					context.fillStyle="#6611"+(4*(((i+j)%2)))+"1";
				}
				context.fillRect(i*celw,j*celh,celw,celh);
				
				
				<!-- debug stuff -->
				
				<!-- context.font = "20px Arial"; -->
				<!-- context.fillStyle="#cc66cc"; -->
				<!-- context.fillText(cells[i][j], i*celw+celw/3,j*celh+celh/3,celw/2,celh/2); -->
				<!-- context.fillText(neighbors, i*celw+celw/2,j*celh+celh*2/3,celw/2,celh/2); -->
				
				
			}
		}
	}
	
	<!-- mainly for debugging at the moment -->
	function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
	
	</script>
